<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta charset="utf-8" />
    <title>个人信息</title>
    <link rel="stylesheet" type="text/css" href="/css/public.css"/>
    <link rel="stylesheet" type="text/css" href="/css/myorder.css" />
</head>
<body>
<!------------------------------head------------------------------>
<div th:replace="header :: html"></div>
<!------------------------------idea------------------------------>
<div class="address mt">
    <div class="wrapper clearfix">
        <a href="/index" class="fl">首页</a>
        <span>/</span>
        <a href="/myorderq" class="on">我的订单</a>
        <span>/</span>
        <a href="/#" class="on">订单详情</a>
    </div>
</div>

<!------------------------------Bott------------------------------>
<div class="Bott">
    <div class="wrapper clearfix">
        <div th:replace="boot :: html"></div>
        <div class="you fl">
            <div class="my clearfix">
                <h2>订单详情<a href="javascript:void(0)">😂😘👀🚔🍠👲🎯</a></h2>
                <h3>订单号：<span th:text="${order.orderId}"></span></h3>
            </div>
            <div class="orderList">
                <div class="orderList1">
                    <h3 th:text="${order.orderShouhStr}"></h3>
                    <div class="clearfix">
                        <a href="javascript:void(0)" class="fl"><img th:src="${order.orderImage}"/></a>
                        <p class="fl"><a href="javascript:void(0);" th:text="${order.orderTitle}+' '+${order.orderClassify}"></a><a href="javascript:void(0)" th:text="'¥'+${order.orderPrice}+'x'+${order.orderCount}"></a></p>
                    </div>
                </div>
                <div class="orderList1">
                    <h3>收货信息</h3>
                    <p>姓 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;名：<span th:text="${address.name}"></span></p>
                    <p>联系电话：<span th:text="${address.telephone}"></span></p>
                    <p>收货地址：<span th:text="${address.province}+' '+${address.city}+' '+${address.county}+' '+${address.particulars}"></span></p>
                </div>
                <div class="orderList1">
                    <h3>支付方式及送货时间</h3>
                    <p>支付方式：<span th:text="${order.orderTypeStr}"></span></p>
                    <p>是否支付：<span th:text="${order.orderIspayStr}"></span></p>
                </div>
                <div class="orderList1 hei">
                    <h3><strong>商品总价：</strong><span th:text="${order.orderSubTotal}"></span></h3>
                    <p><strong>运费：</strong><span>¥0</span></p>
                    <p><strong>订单金额：</strong><span th:text="'¥'+${order.orderSubTotal}"></span></p>
                    <p><strong>实付金额：</strong><span th:text="'¥'+${order.orderSubTotal}"></span></p>
                </div>

            </div>


        </div>
    </div>
</div>
<

<!--返回顶部-->
<div th:replace="gotop :: html"></div>
<!--footer-->
<div th:replace="footer :: html"></div>
<script src="/js/jquery-1.12.4.min.js" type="text/javascript" charset="utf-8"></script>
<script src="/js/public.js" type="text/javascript" charset="utf-8"></script>
<script src="/js/user.js" type="text/javascript" charset="utf-8"></script>
<script src="/js/include.js"></script>
</body>
</html>
